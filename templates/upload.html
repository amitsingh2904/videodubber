<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="upload-container">
        <h2>Upload Your Video</h2>
        <p>Convert your video into multiple Indian languages in just a few clicks!</p>

        <form id="uploadForm" method="POST" action="/process" enctype="multipart/form-data">
            <label for="videoFile">Choose Video File:</label>
            <input type="file" id="videoFile" name="videoFile" accept="video/*" required>

            <label for="language">Select Language:</label>
            <select id="language" name="language" required>
                <option value="" disabled selected>Select a language</option>
                <option value="hindi">Hindi</option>
                <option value="tamil">Tamil</option>
                <option value="telugu">Telugu</option>
                <option value="marathi">Marathi</option>
            </select>

            <button type="submit">Start Dubbing</button>
        </form>

        <a href="{{ url_for('index') }}" class="back-button">Back to Homepage</a>
    </div>

</body>

</html>
